<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Удачи Лоха v3.0</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-yellow: #fff000;
            --neon-orange: #ff8c00;
            --dark-bg: #0c0c18; /* Еще чуть темнее */
            --mid-bg: #1a1a2e;
            --light-text: #f0f0f0;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJRMIlzdpvBhQQL_Qq7dy0.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJWMIlzdpvBhQQL_Qrc3HlBY_c.woff2') format('woff2');
            font-weight: 700;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: var(--light-text);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Фоновые эффекты остаются */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.02) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(255, 0, 255, 0.02) 50%, transparent 100%);
            background-size: 60px 60px, 60px 60px; /* Чуть крупнее сетка */
            animation: bgGrid 12s linear infinite;
            z-index: -2;
        }
        body::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px; /* Тоньше сканлайны */
            opacity: 0.6; z-index: -1; pointer-events: none;
        }
        @keyframes bgGrid { 0% { background-position: 0 0; } 100% { background-position: 120px 120px; } }

        .fortune-wheel-container {
            position: relative; display: flex; flex-direction: column; align-items: center;
            padding: 30px 35px; /* Немного компактнее */
            background-color: rgba(18, 18, 30, 0.9); /* Чуть плотнее фон */
            border-radius: 28px; /* Более плавные углы */
            border: 3px solid var(--neon-blue);
            box-shadow:
                0 0 25px var(--neon-blue), 0 0 50px var(--neon-blue),
                0 0 75px var(--neon-pink), inset 0 0 20px rgba(0, 242, 255, 0.6),
                inset 0 0 8px rgba(255,255,255,0.4);
            backdrop-filter: blur(6px);
        }

        h1 {
            color: var(--neon-pink);
            text-shadow: /* Более насыщенный текст */
                0 0 6px var(--neon-pink), 0 0 12px var(--neon-pink),
                0 0 25px var(--neon-pink), 0 0 35px #fff, 0 0 50px #ff00de;
            margin-bottom: 30px; font-size: 2.3em; letter-spacing: 2.5px;
            border-bottom: 2px solid rgba(255,0,255,0.6); padding-bottom: 12px;
            font-weight: 700; text-align: center;
        }

        .wheel-wrapper {
            position: relative; width: 370px; height: 370px; /* Чуть меньше для баланса */
            margin-bottom: 30px;
            filter: drop-shadow(0 0 18px var(--neon-blue));
        }

        .wheel {
            width: 100%; height: 100%; border-radius: 50%;
            background-color: #151525;
            border: 7px solid var(--neon-blue); /* Чуть тоньше основная рамка */
            box-shadow: /* Усиленные тени для колеса */
                0 0 35px var(--neon-blue), 0 0 60px rgba(0, 242, 255, 0.7),
                inset 0 0 30px rgba(0, 242, 255, 0.75), inset 0 0 12px rgba(255, 255, 255, 0.65);
            position: relative; overflow: hidden;
            transition: transform 7.5s cubic-bezier(0.18, 0.85, 0.22, 1); /* Чуть другая кривая */
        }

        /* Декоративные кольца */
        .wheel::before {
            width: calc(100% - 36px); height: calc(100% - 36px); border: 2px dashed var(--neon-green);
            opacity: 0.65; animation: rotateRing 18s linear infinite, pulseRing 1.8s infinite ease-in-out;
        }
        .wheel::after {
             width: calc(100% + 10px); height: calc(100% + 10px); border: 2px dotted var(--neon-pink);
             opacity: 0.75; animation: rotateRing 22s linear infinite reverse;
        }

        .sector {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            overflow: visible;
        }

        .prize-label {
            display: block; position: absolute; box-sizing: border-box; text-align: center;
            font-size: 9.5px; /* Стандартизируем, если слишком много секторов, будет тесно */
            font-weight: 700; color: #fff;
            text-shadow: 0 0 3px rgba(0,0,0,0.9), 0 0 5px rgba(0,0,0,0.7);
            letter-spacing: 0.4px; white-space: normal; word-break: break-word;
            padding: 1px 3px; line-height: 1.1; pointer-events: none;
        }

        .wheel-center {
            position: absolute; width: 75px; height: 75px; /* Чуть меньше */
            background: radial-gradient(circle, var(--mid-bg) 25%, var(--dark-bg) 75%);
            border-radius: 50%; border: 4px solid var(--neon-pink);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: /* Обновленные тени центра */
                0 0 18px var(--neon-pink), 0 0 35px var(--neon-pink),
                inset 0 0 18px rgba(255, 0, 255, 0.65);
            z-index: 2;
        }
        .wheel-center::before {
            width: 14px; height: 14px; background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 18px var(--neon-blue), 0 0 4px #fff;
            animation: pulseDot 1.4s infinite ease-in-out;
        }

        .pointer {
            border-left: 28px solid transparent; border-right: 28px solid transparent;
            border-top: 42px solid var(--neon-pink); top: -18px; /* Чуть ближе */
            filter: drop-shadow(0 -5px 12px var(--neon-pink)) drop-shadow(0 0 6px #fff);
        }
        .pointer::after { width: 5px; height: 9px; bottom: 4px; }


        .spin-button {
            padding: 17px 38px; font-size: 1.35em; letter-spacing: 1.8px;
            margin-top: 28px;
            box-shadow: /* Обновленные тени кнопки */
                0 0 12px var(--neon-pink), 0 0 25px var(--neon-pink),
                0 0 35px rgba(255, 0, 255, 0.75),
                inset 0 0 10px rgba(255, 255, 255, 0.55),
                0 3px 6px rgba(0,0,0,0.25);
        }
        .spin-button:hover:not(:disabled) {
            box-shadow: /* Обновленные тени кнопки при наведении */
                0 0 18px var(--neon-pink), 0 0 35px var(--neon-pink),
                0 0 60px #fff, inset 0 0 12px rgba(255, 255, 255, 0.85),
                0 5px 10px rgba(0,0,0,0.2);
        }

        /* Стили для Конфетти */
        .confetti-particle {
            position: fixed; /* Чтобы летели по всему экрану */
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: fall 3s linear forwards;
            z-index: 2000; /* Поверх всего */
        }

        @keyframes fall {
            0% {
                transform: translateY(-20vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) translateX(var(--fall-x, 0px)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Остальные стили, если не изменены, остаются как в v2.1 */
        /* ... (сюда скопировать остальные неизмененные стили из предыдущей версии: .result-popup, @keyframes, etc.) */
        .result-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.7);
            padding: 35px 50px; background-color: rgba(20, 20, 35, 0.98); border: 3px solid var(--neon-blue);
            border-radius: 22px; box-shadow: 0 0 40px var(--neon-blue), 0 0 70px var(--neon-pink), 0 0 90px rgba(0, 242, 255, 0.65);
            text-align: center; z-index: 1000; opacity: 0;
            transition: transform 0.45s cubic-bezier(0.34, 1.66, 0.64, 1), opacity 0.35s ease-out; /* Чуть изменен transition */
        }
        .result-popup.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .result-popup h2 {
            color: var(--neon-green); margin-top: 0; margin-bottom: 18px; font-size: 2.1em; font-weight: 700;
            text-shadow: 0 0 6px var(--neon-green), 0 0 12px var(--neon-green), 0 0 18px #fff;
        }
        .result-popup p { font-size: 1.45em; color: var(--light-text); margin-bottom: 28px; min-height: 38px; }
        .result-popup button {
            padding: 13px 28px; font-size: 1.05em; font-weight: 700; color: var(--dark-bg);
            background: linear-gradient(145deg, var(--neon-blue), #00c0c0);
            border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s ease-out;
            box-shadow: 0 0 10px var(--neon-blue), 0 0 18px var(--neon-blue), 0 2px 4px rgba(0,0,0,0.2);
        }
        .result-popup button:hover {
            background: linear-gradient(145deg, #33ffff, #00dede);
            box-shadow: 0 0 14px var(--neon-blue), 0 0 22px var(--neon-blue), 0 0 6px #fff;
            transform: translateY(-1.5px); /* Чуть больше эффект */
        }
        .result-popup button:active { transform: translateY(0px) scale(0.975); }


    </style>
</head>
<body>
    <div class="fortune-wheel-container">
        <h1>Колесо Удачи Лоха</h1>
        <div class="wheel-wrapper">
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center"></div>
            <div class="pointer" id="pointer"></div>
        </div>
        <button class="spin-button" id="spinButton">КРУТАНУТЬ!</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <h2>ТВОЙ "СУПЕРПРИЗ"!</h2>
        <p id="prizeText"></p>
        <button id="closePopup">Вернуться к Разводу</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const pointer = document.getElementById('pointer');
        const resultPopup = document.getElementById('resultPopup');
        const prizeText = document.getElementById('prizeText');
        const closePopupButton = document.getElementById('closePopup');

        const prizes = [
            { text: "Эксклюзивный воздух (из-под шпрот)", color: "#FF3E96", textColor: "#fff" },
            { text: "Чудо-таблетки для роста кошелька (плацебо)", color: "#FF8C00", textColor: "#fff" },
            { text: "Автограф несуществующей звезды", color: "#FFD700", textColor: "#222" },
            { text: "Инвестиция в уже проданный мост", color: "#32CD32", textColor: "#fff" },
            { text: "Участок на Луне (вид на кратер)", color: "#1E90FF", textColor: "#fff" },
            { text: "Вечный двигатель (на святом духе)", color: "#9370DB", textColor: "#fff" },
            { text: "Курс 'Миллионер без усилий' (урок платный)", color: "#FF1493", textColor: "#fff" },
            { text: "Предсказание будущего (на вчера)", color: "#00CED1", textColor: "#fff" },
            { text: "Шапка-невидимка (потеряна)", color: "#FF4500", textColor: "#fff" },
            { text: "Золотая рыбка (желания не исполняет)", color: "#ADFF2F", textColor: "#222" },
            { text: "Тур на остров (билет в один конец)", color: "#BA55D3", textColor: "#fff" },
            { text: "Ключ от города (которого нет)", color: "#6A5ACD", textColor: "#fff" }
        ];

        let numSectors = prizes.length;
        let anglePerSector = 360 / numSectors;
        let currentRotation = 0;
        let spinning = false;
        let winningPrizeIndex = 0; // Будет определен перед вращением

        function adjustColor(hex, percent) {
            hex = hex.replace(/#/g, '');
            const num = parseInt(hex, 16),
            amt = Math.round(2.55 * percent),
            R = (num >> 16) + amt, G = (num >> 8 & 0x00FF) + amt, B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255)).toString(16).slice(1);
        }

        function createSectors() {
            wheel.innerHTML = '';
            const wheelRadius = wheel.offsetWidth / 2;
            const anglePerSectorRad = (2 * Math.PI) / numSectors;
            const startOffsetRad = -Math.PI / 2 - anglePerSectorRad / 2; // Указатель сверху, сектора начинаются "справа" от него

            prizes.forEach((prize, i) => {
                const sector = document.createElement('div');
                sector.classList.add('sector');
                const color1 = prize.color;
                const color2 = adjustColor(prize.color, -25); // Чуть больше контраст градиента
                sector.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;

                const P0x = 50, P0y = 50;
                const angle1 = startOffsetRad + i * anglePerSectorRad + anglePerSectorRad / 2;
                const P1x = 50 + 50 * Math.cos(angle1);
                const P1y = 50 + 50 * Math.sin(angle1);
                const angle2 = startOffsetRad + (i + 1) * anglePerSectorRad + anglePerSectorRad / 2;
                const P2x = 50 + 50 * Math.cos(angle2);
                const P2y = 50 + 50 * Math.sin(angle2);
                sector.style.clipPath = `polygon(${P0x}% ${P0y}%, ${P1x}% ${P1y}%, ${P2x}% ${P2y}%)`;
                wheel.appendChild(sector);

                const prizeLabel = document.createElement('div');
                prizeLabel.classList.add('prize-label');
                prizeLabel.textContent = prize.text;
                prizeLabel.style.color = prize.textColor || '#fff';
                const textAngleRad = startOffsetRad + (i + 0.5) * anglePerSectorRad + anglePerSectorRad/2;
                const textRotationDeg = (textAngleRad * 180 / Math.PI) + 90;
                const textRadius = wheelRadius * 0.62; // Чуть ближе к центру для компактности
                const labelWidth = Math.min(wheelRadius * 0.5, anglePerSectorRad * textRadius * 0.8); // Ограничиваем ширину
                prizeLabel.style.width = `${labelWidth}px`;
                if (numSectors > 10 && prize.text.length > 15) prizeLabel.style.fontSize = '8.5px';


                prizeLabel.style.left = '50%';
                prizeLabel.style.top = '50%';
                prizeLabel.style.transformOrigin = 'center center';
                prizeLabel.style.transform = `translate(-50%, -50%) translate(${textRadius * Math.cos(textAngleRad)}px, ${textRadius * Math.sin(textAngleRad)}px) rotate(${textRotationDeg}deg)`;
                wheel.appendChild(prizeLabel);
            });
        }

        function triggerConfetti() {
            const confettiCount = 80;
            const confettiColors = [getComputedStyle(document.documentElement).getPropertyValue('--neon-blue').trim(),
                                  getComputedStyle(document.documentElement).getPropertyValue('--neon-pink').trim(),
                                  getComputedStyle(document.documentElement).getPropertyValue('--neon-green').trim(),
                                  getComputedStyle(document.documentElement).getPropertyValue('--neon-yellow').trim(),
                                  getComputedStyle(document.documentElement).getPropertyValue('--neon-orange').trim()];

            for (let i = 0; i < confettiCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                particle.style.left = (Math.random() * 100) + 'vw'; // Начальная позиция по ширине
                particle.style.setProperty('--fall-x', (Math.random() * 200 - 100) + 'px'); // Горизонтальное смещение при падении
                particle.style.width = (Math.random() * 8 + 5) + 'px'; // Разный размер
                particle.style.height = particle.style.width;
                particle.style.animationDelay = (Math.random() * 0.5) + 's'; // Задержка для "волны"

                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 3500); // Удаляем через 3.5с
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;
            pointer.style.transform = 'translateX(-50%) rotate(0deg)';

            winningPrizeIndex = Math.floor(Math.random() * numSectors); // Определяем выигрышный приз ЗАРАНЕЕ

            const totalSpins = Math.floor(Math.random() * 4) + 8; // 8-11 оборотов
            // Целевой угол, чтобы середина `winningPrizeIndex` оказалась под указателем (0 градусов или 360)
            const targetRotationForPrize = 360 - ((winningPrizeIndex + 0.5) * anglePerSector);
            const randomOffset = (Math.random() - 0.5) * (anglePerSector * 0.4); // Небольшой сдвиг для "живости"

            let finalRotation = (totalSpins * 360) + targetRotationForPrize + randomOffset;

            // Корректируем, чтобы вращение всегда было вперед
            if (finalRotation < currentRotation + 360 * 2) { // Убедимся, что есть хотя бы пара оборотов
                finalRotation += 360 * Math.ceil((currentRotation + 360 * 2 - finalRotation) / 360);
            }


            wheel.style.transition = `transform ${6.5 + Math.random()*2}s cubic-bezier(0.22, 0.9, 0.25, 1)`;
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            currentRotation = finalRotation; // Сохраняем конечное положение

            wheel.addEventListener('transitionend', () => {
                wheel.style.transition = 'none'; // Убираем transition для возможной мгновенной коррекции (если нужна)
                // Нормализуем угол, чтобы он был в диапазоне 0-360 для следующего спина
                // currentRotation = currentRotation % 360;
                // wheel.style.transform = `rotate(${currentRotation}deg)`;


                prizeText.textContent = prizes[winningPrizeIndex].text; // Отображаем ПРЕДОПРЕДЕЛЕННЫЙ приз
                resultPopup.classList.add('show');
                triggerConfetti(); // Запускаем конфетти!

                pointer.style.transform = 'translateX(-50%) rotate(-15deg)';
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(10deg)', 150);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(-5deg)', 300);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(0deg)', 450);

                spinning = false;
                // Кнопка "Вернуться к разводу" разблокирует кнопку вращения при закрытии попапа
            }, { once: true });
        }

        closePopupButton.addEventListener('click', () => {
            resultPopup.classList.remove('show');
            spinButton.disabled = false; // Теперь кнопка снова активна
        });

        spinButton.addEventListener('click', spinWheel);

        setTimeout(() => {
            createSectors();
            wheel.style.transform = `rotate(0deg)`;
        }, 200); // Чуть больше задержка для полной готовности DOM

    </script>
</body>
</html>
