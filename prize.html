<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СУПЕР ПРИЗ! - РазводЛохов.ru</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #0b0c10, #1a1d24, #0b0c10);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 3.5em;
      color: #ff00ff;
      text-shadow: 0 0 5px #fff,
                   0 0 10px #ff00ff,
                   0 0 20px #ff00ff,
                   0 0 30px #ff00ff,
                   0 0 40px #ff45a2,
                   0 0 70px #ff45a2;
      margin-bottom: 15px;
      animation: flicker-title 2s infinite alternate;
    }

    @keyframes flicker-title {
      0%, 100% { opacity: 1; transform: scale(1); text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff45a2, 0 0 60px #ff45a2; }
      50% { opacity: 0.7; transform: scale(1.02); text-shadow: 0 0 8px #fff, 0 0 15px #ff00ff, 0 0 25px #ff00ff, 0 0 40px #ff45a2, 0 0 70px #ff45a2; }
    }

    .sub-title {
      font-size: 1.8em;
      color: #66fcf1;
      text-shadow: 0 0 3px #fff, 0 0 8px #66fcf1, 0 0 12px #66fcf1, 0 0 18px #45a29e;
      margin-bottom: 30px;
    }

    .wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin-bottom: 35px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #45a29e;
      background: conic-gradient( /* Using variables for easier changes if needed */
        var(--c1, #ff00ff) 0% 12.5%,
        var(--c2, #00ffff) 12.5% 25%,
        var(--c3, #00ff00) 25% 37.5%,
        var(--c4, #ffff00) 37.5% 50%,
        var(--c5, #ff8000) 50% 62.5%,
        var(--c6, #ff0000) 62.5% 75%,
        var(--c7, #8000ff) 75% 87.5%,
        var(--c8, #0080ff) 87.5% 100%
      );
      box-shadow: 0 0 8px rgba(0,0,0,0.2), /* Simplified shadow */
                  inset 0 0 10px rgba(0,0,0,0.4);
      transition: transform 6s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      /* hardware acceleration hint */
      transform: translateZ(0);
      will-change: transform;
    }

    .wheel-hub {
        width: 60px;
        height: 60px;
        background: #0b0c10;
        border-radius: 50%;
        border: 3px solid #f9e900;
        box-shadow: 0 0 8px #f9e900, inset 0 0 4px rgba(0,0,0,0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    .wheel-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 0;
      left: 25%;
      transform-origin: 50% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 0.8em; /* Base size, will adjust for mobile */
      color: rgba(0,0,0,0.9);
      text-shadow: 0 0 2px white;
      overflow: hidden;
      z-index: 1;
      /* hardware acceleration hint for segments */
      transform: translateZ(0);
      will-change: transform;
    }

    .wheel-segment span {
        display: block;
        transform-origin: center center;
        padding: 3px;
        white-space: normal;
        line-height: 1.1;
        text-align: center;
        max-width: 90%;
        /* hardware acceleration hint for text */
        transform: translateZ(0);
        will-change: transform;
    }

    /* Segment positioning and text rotation */
    /* Base translation for text towards edge: translateY(-50px) for 350px wheel */
    /* This will be adjusted in media queries */
    .wheel-segment:nth-child(1) { transform: rotate(0deg); }
    .wheel-segment:nth-child(1) span { transform: translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(2) { transform: rotate(45deg); }
    .wheel-segment:nth-child(2) span { transform: rotate(-45deg) translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(3) { transform: rotate(90deg); }
    .wheel-segment:nth-child(3) span { transform: rotate(-90deg) translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(4) { transform: rotate(135deg); }
    .wheel-segment:nth-child(4) span { transform: rotate(-135deg) translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(5) { transform: rotate(180deg); }
    .wheel-segment:nth-child(5) span { transform: rotate(-180deg) translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(6) { transform: rotate(225deg); }
    .wheel-segment:nth-child(6) span { transform: rotate(-225deg) translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(7) { transform: rotate(270deg); }
    .wheel-segment:nth-child(7) span { transform: rotate(-270deg) translateY(var(--text-offset, -50px)) rotate(0deg); }

    .wheel-segment:nth-child(8) { transform: rotate(315deg); }
    .wheel-segment:nth-child(8) span { transform: rotate(-315deg) translateY(var(--text-offset, -50px)) rotate(0deg); }


    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 28px solid #f9e900;
      filter: drop-shadow(0px -2px 5px rgba(249,233,0,0.8));
      z-index: 10;
    }

    .btn-spin {
      padding: 18px 35px;
      font-size: 1.7em;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      color: #0b0c10;
      background: linear-gradient(135deg, #f9e900, #ffae00);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #f9e900, 0 0 20px #ffae00, 0 5px 15px rgba(0,0,0,0.3), inset 0 0 8px rgba(255,255,255,0.6);
      transition: all 0.2s ease-out;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .btn-spin:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 18px #f9e900, 0 0 30px #ffae00, 0 8px 20px rgba(0,0,0,0.4), inset 0 0 10px rgba(255,255,255,0.7);
    }
    .btn-spin:active:not(:disabled) {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 0 8px #f9e900, 0 0 15px #ffae00, 0 3px 10px rgba(0,0,0,0.2), inset 0 0 12px rgba(255,255,255,0.8);
    }
    .btn-spin:disabled {
      background: linear-gradient(135deg, #666, #444);
      color: #999;
      cursor: not-allowed;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
      transform: scale(1);
    }

    .result-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
      transform: translate(-50%, -50%) scale(0.3) rotate(-5deg);
      background: linear-gradient(145deg, #2a3b4a, #111c24);
      border: 3px solid #66fcf1;
      border-radius: 15px;
      padding: 30px 35px;
      box-shadow: 0 0 30px rgba(102,252,241,0.4), 0 10px 40px rgba(0,0,0,0.5);
      z-index: 100;
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease-out, visibility 0.5s;
    }
    .result-popup.show {
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
      opacity: 1;
      visibility: visible;
    }
    .result-popup h2 {
      color: #f9e900;
      text-shadow: 0 0 8px #f9e900, 0 0 15px #f9e900;
      margin-top: 0;
      font-size: 2.2em;
      font-family: 'Orbitron', sans-serif;
    }
    .result-popup p {
      font-size: 1.4em;
      color: #e0e1e2;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    .result-popup .close-popup {
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 3px 10px rgba(255, 75, 43, 0.4);
    }
    .result-popup .close-popup:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 75, 43, 0.6);
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #66fcf1;
      text-decoration: none;
      font-size: 1.1em;
      padding: 8px 15px;
      border: 1px solid #66fcf1;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .back-link:hover {
      background-color: #66fcf1;
      color: #0b0c10;
      text-shadow: none;
    }

    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle-star-anim linear infinite;
      /* hardware acceleration hint for stars */
      transform: translateZ(0);
      will-change: transform, opacity;
    }
    @keyframes twinkle-star-anim {
      0% { opacity: 0; transform: translateY(0px) scale(0.5); }
      20% { opacity: 0.8; transform: translateY(-3px) scale(1); } /* Reduced opacity and movement */
      80% { opacity: 0.8; transform: translateY(3px) scale(1); }
      100% { opacity: 0; transform: translateY(0px) scale(0.5); }
    }


    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .header-title { font-size: 2.8em; margin-bottom: 10px;}
      .sub-title { font-size: 1.5em; margin-bottom: 25px; }
      
      .wheel-container { width: 300px; height: 300px; margin-bottom: 30px; --text-offset: -42px; } /* Text offset for 300px wheel */
      .wheel { box-shadow: 0 0 6px rgba(0,0,0,0.2), inset 0 0 8px rgba(0,0,0,0.3); border-width: 2px; } /* Simpler shadow for mobile */
      .wheel-hub { width: 50px; height: 50px; }
      .wheel-segment { font-size: 0.7em; }
      
      .pointer { top: -18px; border-left-width: 15px; border-right-width: 15px; border-top-width: 25px; }
      .btn-spin { font-size: 1.5em; padding: 15px 30px; }
      .result-popup h2 { font-size: 1.8em; }
      .result-popup p { font-size: 1.2em; }
      .result-popup .close-popup { font-size: 1em; padding: 10px 20px;}
      .back-link { font-size: 1em; }
    }

    @media (max-width: 480px) {
      body { padding: 15px; }
      .header-title { font-size: 2em; }
      .sub-title { font-size: 1.2em; margin-bottom: 20px; }

      .wheel-container { width: 250px; height: 250px; margin-bottom: 25px; --text-offset: -35px; } /* Text offset for 250px wheel */
      .wheel-hub { width: 35px; height: 35px; border-width: 2px;}
      .wheel-segment { font-size: 0.65em; } /* Slightly larger for better readability on small wheels */
      .wheel-segment span { padding: 2px; line-height: 1; max-width: 95%; } /* Tighter text control */
      
      .pointer { top: -15px; border-left-width: 12px; border-right-width: 12px; border-top-width: 20px; }
      .btn-spin { font-size: 1.3em; padding: 12px 25px; }
      .result-popup { padding: 20px 25px; }
      .result-popup h2 { font-size: 1.6em; }
      .result-popup p { font-size: 1.1em; }
      .result-popup .close-popup { font-size: 0.9em; padding: 8px 18px;}
      .back-link { font-size: 0.9em; padding: 6px 12px; margin-top: 20px;}
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="starsContainer"></div>

  <h1 class="header-title">ВАУ! ВЫ ВЫИГРАЛИ ПРИЗ!</h1>
  <p class="sub-title">Покрутите Колесо Удачи и Заберите Его!</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="prizeWheel">
      <div class="wheel-hub"></div>
      <!-- Segments with prizes -->
      <div class="wheel-segment"><span>НИЧЕГО</span></div>
      <div class="wheel-segment"><span>+1 LOH Coin</span></div>
      <div class="wheel-segment"><span>Долг 1000 LOH</span></div>
      <div class="wheel-segment"><span>Супер ЛОХ Статус</span></div>
      <div class="wheel-segment"><span>Бан на сайте</span></div>
      <div class="wheel-segment"><span>Ещё раз НИЧЕГО</span></div>
      <div class="wheel-segment"><span>-5 LOH Coin</span></div>
      <div class="wheel-segment"><span>Приз "Утешение"</span></div>
    </div>
  </div>

  <button class="btn-spin" id="spinButton">КРУТИТЬ!</button>

  <div class="result-popup" id="resultPopup">
    <h2>Поздравляем! (или нет)</h2>
    <p id="prizeResultText"></p>
    <button class="close-popup" id="closeResultPopup">Закрыть</button>
  </div>

  <a href="index.html" class="back-link">Вернуться на главную</a>

  <script>
    const wheel = document.getElementById('prizeWheel');
    const spinButton = document.getElementById('spinButton');
    const resultPopup = document.getElementById('resultPopup');
    const prizeResultText = document.getElementById('prizeResultText');
    const closeResultPopup = document.getElementById('closeResultPopup');
    const starsContainer = document.getElementById('starsContainer');

    const segmentsText = [
      "НИЧЕГО (ха-ха!)",
      "+1 LOH Coin (бесполезный)",
      "Долг в 1000 LOH Coin (вы нам должны!)",
      "Почётный статус 'Супер-ЛОХ'",
      "Бан на сайте (шутка... может быть)",
      "Опять НИЧЕГО (невезучий!)",
      "-5 LOH Coin (да, мы забираем!)",
      "Приз 'Утешение' (ещё одна порция обмана)"
    ];
    const numSegments = segmentsText.length;
    const segmentAngle = 360 / numSegments; // 45 degrees
    let currentRotation = 0;
    let isSpinning = false;

    spinButton.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      spinButton.disabled = true;
      resultPopup.classList.remove('show');

      const chosenSegmentIndex = Math.floor(Math.random() * numSegments);
      const prize = segmentsText[chosenSegmentIndex];

      // Target angle to bring the *center* of the chosen segment to the top (0 degrees / pointer)
      const angleToCenterSegment = -(chosenSegmentIndex * segmentAngle + (segmentAngle / 2));
      
      const fullSpins = (Math.floor(Math.random() * 3) + 6) * 360; // 6-8 full spins for more drama
      
      // Calculate the additional rotation needed.
      // We want currentRotation + rotationDelta to equal fullSpins + angleToCenterSegment
      // (or be congruent mod 360).
      let rotationDelta = (fullSpins + angleToCenterSegment) - (currentRotation % 360);
      
      // Ensure a minimum amount of forward spin if delta is too small or negative
      while (rotationDelta < 360 * 3) { // Make sure it spins at least 3 full turns forward from current visible state
          rotationDelta += 360;
      }

      currentRotation += rotationDelta;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        // spinButton.disabled = false; // Uncomment if multiple spins are allowed

        prizeResultText.textContent = `Вы выиграли: ${prize}!`;
        resultPopup.classList.add('show');

        console.log("Prize 'won': " + prize);
        // Example: update a counter on the main page (if you have one there)
        // This assumes your index.html has a mechanism to receive this
        try {
            let mainPageScams = parseInt(localStorage.getItem('razvodLohovScamCount') || '0');
            localStorage.setItem('razvodLohovScamCount', mainPageScams + 1);
        } catch (e) {
            console.error("Could not update localStorage scam count:", e);
        }

      }, 6100); // Match CSS transition duration + a small buffer
    });

    closeResultPopup.addEventListener('click', () => {
      resultPopup.classList.remove('show');
      // spinButton.disabled = false; // Uncomment if multiple spins are allowed
    });

    function createStars(count) {
        const numStars = window.innerWidth <= 480 ? Math.floor(count / 2) : count; // Fewer stars on mobile
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * (window.innerWidth <= 480 ? 2 : 3) + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const duration = Math.random() * 5 + 4; // Slightly longer, smoother
            const delay = Math.random() * 5;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            
            if (Math.random() < 0.15) { // Fewer colored stars
                const colors = ['#ff00ff', '#00ffff', '#66fcf1'];
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                if (size > 1.5) { // Only add shadow to slightly larger colored stars
                   star.style.boxShadow = `0 0 ${size*1.5}px ${star.style.backgroundColor}`;
                }
            }
            starsContainer.appendChild(star);
        }
    }
    createStars(40); // Base number of stars for desktop

  </script>
</body>
</html>
