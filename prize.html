<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Удачи Лоха</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0d0d1a;
            --mid-bg: #1a1a2e;
            --light-text: #f0f0f0;
            --border-color: #4a4a8a;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJRMIlzdpvBhQQL_Qq7dy0.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJWMIlzdpvBhQQL_Qrc3HlBY_c.woff2') format('woff2');
            font-weight: 700;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: var(--light-text);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.03) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(255, 0, 255, 0.03) 50%, transparent 100%);
            background-size: 50px 50px, 50px 50px;
            animation: bgGrid 10s linear infinite;
            z-index: -2;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            opacity: 0.7;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgGrid {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .fortune-wheel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            background-color: rgba(15, 15, 30, 0.85);
            border-radius: 25px;
            border: 3px solid var(--neon-blue);
            box-shadow:
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 60px var(--neon-pink),
                inset 0 0 15px rgba(0, 242, 255, 0.5),
                inset 0 0 5px rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: var(--neon-pink);
            text-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px #fff,
                0 0 45px #ff00de;
            margin-bottom: 35px;
            font-size: 2.4em; /* Слегка уменьшим для длинного заголовка */
            letter-spacing: 2px;
            border-bottom: 2px solid rgba(255,0,255,0.5);
            padding-bottom: 10px;
            font-weight: 700;
            text-align: center;
        }

        .wheel-wrapper {
            position: relative;
            width: 380px;
            height: 380px;
            margin-bottom: 35px;
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #181828; /* Цвет фона колеса, если сектора не покрывают все */
            border: 8px solid var(--neon-blue);
            box-shadow:
                0 0 30px var(--neon-blue),
                0 0 50px rgba(0, 242, 255, 0.8),
                inset 0 0 25px rgba(0, 242, 255, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden; /* Важно для clip-path */
            transition: transform 7s cubic-bezier(0.2, 0.95, 0.25, 1);
        }

        /* Декоративные кольца остаются без изменений */
        .wheel::before, .wheel::after {
            content: ''; position: absolute; border-radius: 50%; left: 50%; top: 50%;
            transform: translate(-50%, -50%); z-index: 0; pointer-events: none;
        }
        .wheel::before {
            width: calc(100% - 40px); height: calc(100% - 40px); border: 2px dashed var(--neon-green);
            opacity: 0.6; animation: rotateRing 20s linear infinite, pulseRing 2s infinite ease-in-out;
        }
        .wheel::after {
             width: calc(100% + 12px); height: calc(100% + 12px); border: 2px dotted var(--neon-pink);
             opacity: 0.7; animation: rotateRing 25s linear infinite reverse;
        }
        @keyframes rotateRing { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes pulseRing { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }


        .sector {
            position: absolute;
            width: 100%; /* Сектор занимает все колесо, обрезается clip-path */
            height: 100%;
            top: 0;
            left: 0;
            /* background и clip-path будут установлены в JS */
            overflow: visible; /* Чтобы текст не обрезался преждевременно, если он чуть выходит за полигон */
        }

        .prize-label {
            display: block;
            position: absolute; /* Позиционирование относительно .wheel */
            box-sizing: border-box;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.9), 0 0 4px rgba(0,0,0,0.7);
            letter-spacing: 0.5px;
            white-space: normal;
            word-break: break-word;
            padding: 0px 2px; /* Уменьшим вертикальный padding */
            line-height: 1.15;
            /* transform-origin, transform, width, top, left будут установлены в JS */
            pointer-events: none; /* Чтобы не мешал кликам по колесу, если вдруг */
        }

        .wheel-center { /* Должен быть точно по центру */
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--mid-bg) 30%, var(--dark-bg) 70%);
            border-radius: 50%;
            border: 5px solid var(--neon-pink);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Это обеспечивает идеальное центрирование */
            box-shadow:
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-pink),
                inset 0 0 15px rgba(255, 0, 255, 0.6);
            z-index: 2; /* Поверх секторов */
        }
        .wheel-center::before { /* Остается без изменений */
            content: ''; position: absolute; width: 15px; height: 15px; background-color: var(--neon-blue);
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue), 0 0 3px #fff;
            animation: pulseDot 1.5s infinite ease-in-out;
        }
        @keyframes pulseDot {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue); }
            50% { transform: translate(-50%, -50%) scale(1.4); box-shadow: 0 0 12px var(--neon-blue), 0 0 25px var(--neon-blue), 0 0 5px #fff; }
        }

        .pointer { /* Остается без изменений */
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent;
            border-top: 45px solid var(--neon-pink);
            filter: drop-shadow(0 -4px 10px var(--neon-pink)) drop-shadow(0 0 5px #fff);
            z-index: 3; transition: transform 0.3s ease-out;
        }
        .pointer::after { /* Остается без изменений */
            content: ''; position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 10px; background-color: rgba(255,255,255,0.7);
            border-radius: 2px; box-shadow: 0 0 5px #fff;
        }

        .spin-button { /* Остается без изменений */
            padding: 18px 40px; font-size: 1.4em; font-weight: 700; color: var(--light-text);
            background: linear-gradient(145deg, var(--neon-pink), #c000c0);
            border: none; border-radius: 15px; cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px rgba(255, 0, 255, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.5), 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.2s ease-out; position: relative; overflow: hidden; margin-top: 25px;
        }
        .spin-button:before { /* Остается без изменений */
            content: ""; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            background: rgba(255, 255, 255, 0.2); border-radius: 50%; transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.5s ease-out; opacity: 0;
        }
        .spin-button:hover:not(:disabled):before { width: 250%; height: 250%; opacity: 1; }
        .spin-button:hover:not(:disabled) {
            background: linear-gradient(145deg, #ff1aff, #d000d0);
            box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 50px #fff, inset 0 0 10px rgba(255, 255, 255, 0.8), 0 4px 8px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .spin-button:active:not(:disabled) { transform: translateY(0px) scale(0.97); box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), inset 0 0 10px rgba(0,0,0,0.4); }
        .spin-button:disabled { background: #555; color: #999; cursor: not-allowed; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }


        .result-popup { /* Остается без изменений */
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.7);
            padding: 40px 55px; background-color: rgba(20, 20, 35, 0.97); border: 3px solid var(--neon-blue);
            border-radius: 20px; box-shadow: 0 0 35px var(--neon-blue), 0 0 60px var(--neon-pink), 0 0 80px rgba(0, 242, 255, 0.6);
            text-align: center; z-index: 1000; opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease-out;
        }
        .result-popup.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .result-popup h2 {
            color: var(--neon-green); margin-top: 0; margin-bottom: 20px; font-size: 2.2em; font-weight: 700;
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px #fff;
        }
        .result-popup p { font-size: 1.5em; color: var(--light-text); margin-bottom: 30px; min-height: 40px; }
        .result-popup button {
            padding: 12px 25px; font-size: 1.1em; font-weight: 700; color: var(--dark-bg);
            background: linear-gradient(145deg, var(--neon-blue), #00c0c0);
            border: none; border-radius: 10px; cursor: pointer; transition: all 0.2s ease-out;
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue), 0 2px 3px rgba(0,0,0,0.2);
        }
        .result-popup button:hover {
            background: linear-gradient(145deg, #33ffff, #00dede);
            box-shadow: 0 0 12px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 5px #fff;
            transform: translateY(-1px);
        }
        .result-popup button:active { transform: translateY(0px) scale(0.98); }

    </style>
</head>
<body>
    <div class="fortune-wheel-container">
        <h1>Колесо Удачи Лоха</h1>
        <div class="wheel-wrapper">
            <div class="wheel" id="wheel">
                <!-- Сектора и текст будут добавлены через JavaScript -->
            </div>
            <div class="wheel-center"></div>
            <div class="pointer" id="pointer"></div>
        </div>
        <button class="spin-button" id="spinButton">КРУТАНУТЬ!</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <h2>ТВОЙ "СУПЕРПРИЗ"!</h2>
        <p id="prizeText"></p>
        <button id="closePopup">Смириться с Судьбой</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const pointer = document.getElementById('pointer');
        const resultPopup = document.getElementById('resultPopup');
        const prizeText = document.getElementById('prizeText');
        const closePopupButton = document.getElementById('closePopup');

        const prizes = [
            { text: "Эксклюзивный воздух (из-под шпрот)", color: "#FF3E96", textColor: "#fff" },
            { text: "Чудо-таблетки для роста кошелька (плацебо)", color: "#FF8C00", textColor: "#fff" },
            { text: "Автограф несуществующей звезды", color: "#FFD700", textColor: "#222" },
            { text: "Инвестиция в уже проданный мост", color: "#32CD32", textColor: "#fff" },
            { text: "Участок на Луне (вид на кратер)", color: "#1E90FF", textColor: "#fff" },
            { text: "Вечный двигатель (на святом духе)", color: "#9370DB", textColor: "#fff" },
            { text: "Курс 'Миллионер без усилий' (урок платный)", color: "#FF1493", textColor: "#fff" },
            { text: "Предсказание будущего (на вчера)", color: "#00CED1", textColor: "#fff" },
            { text: "Шапка-невидимка (потеряна)", color: "#FF4500", textColor: "#fff" },
            { text: "Золотая рыбка (желания не исполняет)", color: "#ADFF2F", textColor: "#222" },
            { text: "Тур на остров (билет в один конец)", color: "#BA55D3", textColor: "#fff" },
            { text: "Ключ от города (которого нет)", color: "#6A5ACD", textColor: "#fff" }
        ];

        let numSectors = prizes.length;
        let anglePerSector = 360 / numSectors;
        let currentRotation = 0; // Угол поворота всего колеса
        let spinning = false;

        function adjustColor(hex, percent) {
            hex = hex.replace(/#/g, '');
            const num = parseInt(hex, 16),
            amt = Math.round(2.55 * percent),
            R = (num >> 16) + amt,
            G = (num >> 8 & 0x00FF) + amt,
            B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255)).toString(16).slice(1);
        }

        function createSectors() {
            wheel.innerHTML = ''; // Очищаем предыдущие сектора и текст
            const wheelRadius = wheel.offsetWidth / 2;
            const anglePerSectorRad = (2 * Math.PI) / numSectors; // Угол сектора в радианах

            // Начальный угол смещения, чтобы первый сектор начинался правильно относительно указателя (указатель сверху = -PI/2)
            const startOffsetRad = -Math.PI / 2 - anglePerSectorRad / 2;


            prizes.forEach((prize, i) => {
                const sector = document.createElement('div');
                sector.classList.add('sector');

                const color1 = prize.color;
                const color2 = adjustColor(prize.color, -20);
                sector.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;

                // Расчет точек для clip-path (треугольник)
                // P0 - центр колеса
                const P0x = 50; // %
                const P0y = 50; // %

                // P1 - первая точка на окружности
                const angle1 = startOffsetRad + i * anglePerSectorRad + anglePerSectorRad / 2; // Центр предыдущей границы / начало текущего
                const P1x = 50 + 50 * Math.cos(angle1);
                const P1y = 50 + 50 * Math.sin(angle1);

                // P2 - вторая точка на окружности
                const angle2 = startOffsetRad + (i + 1) * anglePerSectorRad + anglePerSectorRad/2; // Центр следующей границы / конец текущего
                const P2x = 50 + 50 * Math.cos(angle2);
                const P2y = 50 + 50 * Math.sin(angle2);

                sector.style.clipPath = `polygon(${P0x}% ${P0y}%, ${P1x}% ${P1y}%, ${P2x}% ${P2y}%)`;
                wheel.appendChild(sector);

                // Добавляем текст для каждого сектора
                const prizeLabel = document.createElement('div');
                prizeLabel.classList.add('prize-label');
                prizeLabel.textContent = prize.text;
                prizeLabel.style.color = prize.textColor || '#fff';

                // Рассчитываем угол для центра текста (середина сектора)
                const textAngleRad = startOffsetRad + (i + 0.5) * anglePerSectorRad + anglePerSectorRad/2;
                const textRotationDeg = (textAngleRad * 180 / Math.PI) + 90; // +90 для читабельности

                // Расстояние от центра до текста (примерно 60-70% радиуса)
                const textRadius = wheelRadius * 0.65;

                // Позиционируем текст от центра колеса
                // prizeLabel.style.left = (wheelRadius + textRadius * Math.cos(textAngleRad) - (prizeLabel.offsetWidth / 2)) + 'px';
                // prizeLabel.style.top = (wheelRadius + textRadius * Math.sin(textAngleRad) - (prizeLabel.offsetHeight / 2)) + 'px';
                // Для позиционирования через transform:
                prizeLabel.style.left = '50%';
                prizeLabel.style.top = '50%';

                // Максимальная ширина текста, чтобы он не вылезал слишком далеко
                prizeLabel.style.width = `${anglePerSectorRad * textRadius * 0.8}px`; // Примерная ширина на основе дуги
                 if (numSectors > 8) prizeLabel.style.width = `${anglePerSectorRad * textRadius * 0.9}px`;
                 if (numSectors > 10) prizeLabel.style.fontSize = '9px';


                prizeLabel.style.transformOrigin = 'center center'; // или 0 0 если left/top это левый верхний угол
                prizeLabel.style.transform = `translate(-50%, -50%) translate(${textRadius * Math.cos(textAngleRad)}px, ${textRadius * Math.sin(textAngleRad)}px) rotate(${textRotationDeg}deg)`;

                wheel.appendChild(prizeLabel); // Текст добавляется в .wheel, а не в .sector
            });
        }


        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;
            pointer.style.transform = 'translateX(-50%) rotate(0deg)';

            const totalSpins = Math.floor(Math.random() * 4) + 8;
            const winningPrizeIndex = Math.floor(Math.random() * numSectors);

            // Целевой угол остановки так, чтобы середина выигрышного сектора была под указателем.
            // Указатель находится наверху (0 градусов для вращения колеса, если считать по часовой).
            // Сектора нумеруются от 0. Середина сектора i: (i + 0.5) * anglePerSector.
            // Вращение в CSS происходит по часовой.
            const targetAngle = (winningPrizeIndex + 0.5) * anglePerSector;
            // Итоговый угол, на который должно повернуться колесо
            // Мы хотим, чтобы targetAngle оказался "наверху".
            // Колесо вращается, поэтому нам нужен отрицательный угол для такого совмещения,
            // или 360 - targetAngle если считать положительные углы.
            // randomStopOffset сделает остановку чуть неточной для интереса
            const randomStopOffset = (Math.random() - 0.5) * (anglePerSector * 0.6);
            const finalTargetRotation = 360 - targetAngle + randomStopOffset;


            let rotationNeeded = (totalSpins * 360) + finalTargetRotation - (currentRotation % 360);
            // Если currentRotation уже прошел targetAngle в этом обороте, нужно добавить еще 360
             if (rotationNeeded < totalSpins * 360 - 360 ) rotationNeeded +=360;


            currentRotation += rotationNeeded;

            wheel.style.transition = `transform ${6 + Math.random()*2}s cubic-bezier(0.2, 0.95, 0.25, 1.0)`;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            wheel.addEventListener('transitionend', () => {
                wheel.style.transition = 'none';
                // Нормализация фактического угла для точного определения приза (на всякий случай)
                const actualFinalWheelAngle = currentRotation % 360;
                // Индекс определяется по углу, на который повернуто колесо.
                // Указатель наверху (0 или 360).
                // Если колесо повернуто на `actualFinalWheelAngle`, то сектор под указателем:
                // (360 - actualFinalWheelAngle + anglePerSector/2) % 360 / anglePerSector
                let determinedIndex = Math.floor( ((360 - (actualFinalWheelAngle % 360) + anglePerSector / 2) % 360) / anglePerSector );
                // Иногда из-за неточностей float может быть numSectors, берем по модулю
                determinedIndex = determinedIndex % numSectors;


                prizeText.textContent = prizes[determinedIndex].text; // Используем предопределенный индекс
                resultPopup.classList.add('show');

                pointer.style.transform = 'translateX(-50%) rotate(-15deg)';
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(10deg)', 150);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(-5deg)', 300);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(0deg)', 450);

                spinning = false;
            }, { once: true });
        }

        closePopupButton.addEventListener('click', () => {
            resultPopup.classList.remove('show');
            spinButton.disabled = false;
        });

        spinButton.addEventListener('click', spinWheel);

        setTimeout(() => {
            createSectors();
            wheel.style.transform = `rotate(0deg)`;
        }, 150); // Небольшая задержка для полной отрисовки DOM

        // window.addEventListener('resize', () => { // Для адаптивности, если нужно
        //     setTimeout(createSectors, 100);
        // });

    </script>
</body>
</html>
