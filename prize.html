<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Удачи Лоха</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0d0d1a;
            --mid-bg: #1a1a2e;
            --light-text: #f0f0f0;
            --border-color: #4a4a8a;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJRMIlzdpvBhQQL_Qq7dy0.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJWMIlzdpvBhQQL_Qrc3HlBY_c.woff2') format('woff2');
            font-weight: 700;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: var(--light-text);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.03) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(255, 0, 255, 0.03) 50%, transparent 100%);
            background-size: 50px 50px, 50px 50px;
            animation: bgGrid 10s linear infinite;
            z-index: -2;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            opacity: 0.7;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgGrid {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .fortune-wheel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            background-color: rgba(15, 15, 30, 0.85);
            border-radius: 25px;
            border: 3px solid var(--neon-blue);
            box-shadow:
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 60px var(--neon-pink),
                inset 0 0 15px rgba(0, 242, 255, 0.5),
                inset 0 0 5px rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: var(--neon-pink);
            text-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px #fff,
                0 0 45px #ff00de;
            margin-bottom: 35px;
            font-size: 2.4em;
            letter-spacing: 2px;
            border-bottom: 2px solid rgba(255,0,255,0.5);
            padding-bottom: 10px;
            font-weight: 700;
            text-align: center;
        }

        .wheel-wrapper {
            position: relative;
            width: 380px;
            height: 380px;
            margin-bottom: 35px;
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #181828;
            border: 8px solid var(--neon-blue);
            box-shadow:
                0 0 30px var(--neon-blue),
                0 0 50px rgba(0, 242, 255, 0.8),
                inset 0 0 25px rgba(0, 242, 255, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 7s cubic-bezier(0.2, 0.95, 0.25, 1);
        }

        .wheel::before, .wheel::after {
            content: ''; position: absolute; border-radius: 50%; left: 50%; top: 50%;
            transform: translate(-50%, -50%); z-index: 0; pointer-events: none;
        }
        .wheel::before {
            width: calc(100% - 40px); height: calc(100% - 40px); border: 2px dashed var(--neon-green);
            opacity: 0.6; animation: rotateRing 20s linear infinite, pulseRing 2s infinite ease-in-out;
        }
        .wheel::after {
             width: calc(100% + 12px); height: calc(100% + 12px); border: 2px dotted var(--neon-pink);
             opacity: 0.7; animation: rotateRing 25s linear infinite reverse;
        }
        @keyframes rotateRing { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes pulseRing { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }

        .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: visible;
        }

        .prize-label {
            display: block;
            position: absolute;
            box-sizing: border-box;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.9), 0 0 4px rgba(0,0,0,0.7), 0 0 6px rgba(0,0,0,0.5); /* Усилим тень для читаемости */
            letter-spacing: 0.5px;
            white-space: normal;
            word-break: break-word;
            padding: 0px 2px;
            line-height: 1.15;
            pointer-events: none;
        }

        .wheel-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--mid-bg) 30%, var(--dark-bg) 70%);
            border-radius: 50%;
            border: 5px solid var(--neon-pink);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-pink),
                inset 0 0 15px rgba(255, 0, 255, 0.6);
            z-index: 2;
        }
        .wheel-center::before {
            content: ''; position: absolute; width: 15px; height: 15px; background-color: var(--neon-blue);
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue), 0 0 3px #fff;
            animation: pulseDot 1.5s infinite ease-in-out;
        }
        @keyframes pulseDot {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue); }
            50% { transform: translate(-50%, -50%) scale(1.4); box-shadow: 0 0 12px var(--neon-blue), 0 0 25px var(--neon-blue), 0 0 5px #fff; }
        }

        .pointer {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent;
            border-top: 45px solid var(--neon-pink);
            filter: drop-shadow(0 -4px 10px var(--neon-pink)) drop-shadow(0 0 5px #fff);
            z-index: 3; transition: transform 0.3s ease-out;
        }
        .pointer::after {
            content: ''; position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 10px; background-color: rgba(255,255,255,0.7);
            border-radius: 2px; box-shadow: 0 0 5px #fff;
        }

        .spin-button {
            padding: 18px 40px; font-size: 1.4em; font-weight: 700; color: var(--light-text);
            background: linear-gradient(145deg, var(--neon-pink), #c000c0);
            border: none; border-radius: 15px; cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px rgba(255, 0, 255, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.5), 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.2s ease-out; position: relative; overflow: hidden; margin-top: 25px;
        }
        .spin-button:before {
            content: ""; position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            background: rgba(255, 255, 255, 0.2); border-radius: 50%; transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.5s ease-out; opacity: 0;
        }
        .spin-button:hover:not(:disabled):before { width: 250%; height: 250%; opacity: 1; }
        .spin-button:hover:not(:disabled) {
            background: linear-gradient(145deg, #ff1aff, #d000d0);
            box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 50px #fff, inset 0 0 10px rgba(255, 255, 255, 0.8), 0 4px 8px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .spin-button:active:not(:disabled) { transform: translateY(0px) scale(0.97); box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), inset 0 0 10px rgba(0,0,0,0.4); }
        .spin-button:disabled { background: #555; color: #999; cursor: not-allowed; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        .result-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.7);
            padding: 40px 55px; background-color: rgba(20, 20, 35, 0.97); border: 3px solid var(--neon-blue);
            border-radius: 20px; box-shadow: 0 0 35px var(--neon-blue), 0 0 60px var(--neon-pink), 0 0 80px rgba(0, 242, 255, 0.6);
            text-align: center; z-index: 1000; opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease-out;
        }
        .result-popup.show { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .result-popup h2 {
            color: var(--neon-green); margin-top: 0; margin-bottom: 20px; font-size: 2.2em; font-weight: 700;
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px #fff;
        }
        .result-popup p { font-size: 1.5em; color: var(--light-text); margin-bottom: 30px; min-height: 40px; }
        .result-popup button {
            padding: 12px 25px; font-size: 1.1em; font-weight: 700; color: var(--dark-bg);
            background: linear-gradient(145deg, var(--neon-blue), #00c0c0);
            border: none; border-radius: 10px; cursor: pointer; transition: all 0.2s ease-out;
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue), 0 2px 3px rgba(0,0,0,0.2);
        }
        .result-popup button:hover {
            background: linear-gradient(145deg, #33ffff, #00dede);
            box-shadow: 0 0 12px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 5px #fff;
            transform: translateY(-1px);
        }
        .result-popup button:active { transform: translateY(0px) scale(0.98); }

        .confetti-particle { /* Стиль для конфетти */
            position: fixed; /* Падают по всему экрану */
            pointer-events: none;
            z-index: 2000; /* Выше всего */
            opacity: 0; /* Появятся с анимацией */
        }

    </style>
</head>
<body>
    <div class="fortune-wheel-container">
        <h1>Колесо Удачи Лоха</h1>
        <div class="wheel-wrapper">
            <div class="wheel" id="wheel">
                <!-- Сектора и текст будут добавлены через JavaScript -->
            </div>
            <div class="wheel-center"></div>
            <div class="pointer" id="pointer"></div>
        </div>
        <button class="spin-button" id="spinButton">КРУТАНУТЬ!</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <h2 id="popupTitle">ТВОЙ "СУПЕРПРИЗ"!</h2>
        <p id="prizeText"></p>
        <button id="closePopup">Вернуться к Разводу</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const pointer = document.getElementById('pointer');
        const resultPopup = document.getElementById('resultPopup');
        const popupTitle = document.getElementById('popupTitle');
        const prizeText = document.getElementById('prizeText');
        const closePopupButton = document.getElementById('closePopup');

        const prizes = [
            { text: "Чудо-чай для похудения (с сюрпризом)", color: "#FF3E96", textColor: "#fff" },
            { text: "Билеты на Марс (без скафандра)", color: "#FF8C00", textColor: "#fff" },
            { text: "Золотой биткоин (картинка)", color: "#FFD700", textColor: "#222" },
            { text: "Беспроигрышная лотерея (проигрыш)", color: "#32CD32", textColor: "#fff" },
            { text: "Амулет от всех проблем (не работает)", color: "#1E90FF", textColor: "#fff" },
            { text: "Наследство от принца Нигерии", color: "#9370DB", textColor: "#fff" },
            { text: "Курс 'Стань гуру за 1 час'", color: "#FF1493", textColor: "#fff" },
            { text: "Эксклюзивные NFT (скриншоты)", color: "#00CED1", textColor: "#fff" },
            { text: "Лекарство от всего (вода из-под крана)", color: "#FF4500", textColor: "#fff" },
            { text: "Эликсир вечной молодости (просрочен)", color: "#ADFF2F", textColor: "#222" },
            { text: "Тайные знания древних (спам-рассылка)", color: "#BA55D3", textColor: "#fff" },
            { text: "Инвестиции в воздух (с гарантией)", color: "#6A5ACD", textColor: "#fff" }
        ];

        let numSectors = prizes.length;
        let anglePerSector = 360 / numSectors;
        let currentRotation = 0;
        let spinning = false;

        function adjustColor(hex, percent) {
            hex = hex.replace(/#/g, '');
            const num = parseInt(hex, 16), amt = Math.round(2.55 * percent),
            R = (num >> 16) + amt, G = (num >> 8 & 0x00FF) + amt, B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255)).toString(16).slice(1);
        }

        function createSectors() {
            wheel.innerHTML = '';
            const wheelRadius = wheel.offsetWidth / 2;
            const anglePerSectorRad = (2 * Math.PI) / numSectors;
            const startOffsetRad = -Math.PI / 2 - anglePerSectorRad / 2; // Смещение, чтобы 0-й сектор центрировался сверху

            prizes.forEach((prize, i) => {
                const sector = document.createElement('div');
                sector.classList.add('sector');
                const color1 = prize.color;
                const color2 = adjustColor(prize.color, -20);
                sector.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;

                const P0x = 50, P0y = 50;
                const angle1 = startOffsetRad + i * anglePerSectorRad;
                const P1x = 50 + 50 * Math.cos(angle1);
                const P1y = 50 + 50 * Math.sin(angle1);
                const angle2 = startOffsetRad + (i + 1) * anglePerSectorRad;
                const P2x = 50 + 50 * Math.cos(angle2);
                const P2y = 50 + 50 * Math.sin(angle2);
                sector.style.clipPath = `polygon(${P0x}% ${P0y}%, ${P1x}% ${P1y}%, ${P2x}% ${P2y}%)`;
                wheel.appendChild(sector);

                const prizeLabel = document.createElement('div');
                prizeLabel.classList.add('prize-label');
                prizeLabel.textContent = prize.text;
                prizeLabel.style.color = prize.textColor || '#fff';

                const textAngleRad = startOffsetRad + (i + 0.5) * anglePerSectorRad;
                const textRotationDeg = (textAngleRad * 180 / Math.PI) + 90;
                const textRadius = wheelRadius * 0.62; // Чуть ближе к центру для лучшего вида

                prizeLabel.style.left = '50%';
                prizeLabel.style.top = '50%';
                const textWidth = Math.min(wheelRadius * 0.5, anglePerSectorRad * textRadius * 0.85); // Адаптивная ширина текста
                prizeLabel.style.width = `${textWidth}px`;
                if (numSectors > 10) prizeLabel.style.fontSize = '9px';
                if (numSectors > 14) prizeLabel.style.fontSize = '8px';


                prizeLabel.style.transformOrigin = 'center center';
                prizeLabel.style.transform = `translate(-50%, -50%) translate(${textRadius * Math.cos(textAngleRad)}px, ${textRadius * Math.sin(textAngleRad)}px) rotate(${textRotationDeg}deg)`;
                wheel.appendChild(prizeLabel);
            });
        }

        function triggerConfetti() {
            const confettiCount = 150;
            const confettiContainer = document.body;
            const colors = prizes.map(p => p.color).concat([var(--neon-blue), var(--neon-green)]); // Добавим основные неоновые цвета

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-particle');
                
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5; // 5-15px
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * (Math.random() * 0.5 + 0.75)}px`; // Прямоугольнички
                confetti.style.borderRadius = Math.random() > 0.7 ? '50%' : '2px'; 
                
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${-Math.random() * 30 - 15}px`;
                // opacity будет управляться анимацией

                confettiContainer.appendChild(confetti);

                const fallDuration = Math.random() * 3 + 2.5; // 2.5-5.5 секунд
                const sway = Math.random() * 250 - 125; 
                const rotation = Math.random() * 720 - 360;

                confetti.animate([
                    { transform: `translateY(0px) translateX(0px) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 40}px) translateX(${sway}px) rotate(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: fallDuration * 1000,
                    easing: 'ease-out',
                    delay: Math.random() * 600 
                });
                setTimeout(() => { confetti.remove(); }, fallDuration * 1000 + 600);
            }
        }


        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;
            pointer.style.transform = 'translateX(-50%) rotate(0deg)';

            const totalSpins = Math.floor(Math.random() * 4) + 9; // 9-12 оборотов для солидности
            const randomExtraRotation = Math.random() * 360; // Случайный дополнительный угол для непредсказуемости
            
            let rotationNeeded = (totalSpins * 360) + randomExtraRotation - (currentRotation % 360);
            currentRotation += rotationNeeded;

            wheel.style.transition = `transform ${7 + Math.random()*1.5}s cubic-bezier(0.18, 0.89, 0.28, 1)`; // Чуть другая анимация
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            wheel.addEventListener('transitionend', () => {
                wheel.style.transition = 'none';
                
                const actualFinalWheelAngle = currentRotation % 360;
                // Указатель находится наверху. В нашей системе координат секторов (startOffsetRad) это 0 или 2PI.
                // Угол, который оказался под указателем, относительно начала отсчета секторов:
                let angleUnderPointerRad = (-actualFinalWheelAngle * Math.PI / 180 - startOffsetRad + 2 * Math.PI) % (2 * Math.PI);
                
                let determinedIndex = Math.floor(angleUnderPointerRad / anglePerSectorRad);
                determinedIndex = Math.max(0, Math.min(numSectors - 1, determinedIndex)); // Гарантируем попадание в диапазон

                prizeText.textContent = prizes[determinedIndex].text;
                popupTitle.textContent = 'ПОЗДРАВЛЯЕМ, ЛОХ!'; // Можно сделать более нейтрально, если нужно
                resultPopup.classList.add('show');
                triggerConfetti();

                pointer.style.transform = 'translateX(-50%) rotate(-15deg)';
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(10deg)', 150);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(-5deg)', 300);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(0deg)', 450);

                spinning = false;
            }, { once: true });
        }

        closePopupButton.addEventListener('click', () => {
            resultPopup.classList.remove('show');
            spinButton.disabled = false;
        });

        spinButton.addEventListener('click', spinWheel);

        // Переменная для хранения угла сектора в радианах
        let anglePerSectorRad = (2 * Math.PI) / numSectors;

        setTimeout(() => {
            anglePerSectorRad = (2 * Math.PI) / numSectors; // Обновляем если вдруг numSectors изменится (хотя тут нет)
            createSectors();
            wheel.style.transform = `rotate(0deg)`;
        }, 150);

    </script>
</body>
</html>
