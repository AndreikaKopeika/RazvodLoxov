<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны v2.1: Геометрия Исправлена</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0d0d1a;
            --mid-bg: #1a1a2e;
            --light-text: #f0f0f0;
            --border-color: #4a4a8a;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJRMIlzdpvBhQQL_Qq7dy0.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.gstatic.com/s/orbitron/v25/yMJWMIlzdpvBhQQL_Qrc3HlBY_c.woff2') format('woff2');
            font-weight: 700;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: var(--light-text);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(0deg, transparent 0%, rgba(0, 242, 255, 0.03) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(255, 0, 255, 0.03) 50%, transparent 100%);
            background-size: 50px 50px, 50px 50px;
            animation: bgGrid 10s linear infinite;
            z-index: -2;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            opacity: 0.7;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgGrid {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .fortune-wheel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            background-color: rgba(15, 15, 30, 0.85);
            border-radius: 25px;
            border: 3px solid var(--neon-blue);
            box-shadow:
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 60px var(--neon-pink),
                inset 0 0 15px rgba(0, 242, 255, 0.5),
                inset 0 0 5px rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: var(--neon-pink);
            text-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px #fff,
                0 0 45px #ff00de;
            margin-bottom: 35px;
            font-size: 2.6em;
            letter-spacing: 3px;
            border-bottom: 2px solid rgba(255,0,255,0.5);
            padding-bottom: 10px;
            font-weight: 700;
        }

        .wheel-wrapper {
            position: relative;
            width: 380px;
            height: 380px;
            margin-bottom: 35px;
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #111; /* Фон под секторами, если будут зазоры */
            border: 8px solid var(--neon-blue);
            box-shadow:
                0 0 30px var(--neon-blue),
                0 0 50px rgba(0, 242, 255, 0.8),
                inset 0 0 25px rgba(0, 242, 255, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 7s cubic-bezier(0.2, 0.95, 0.25, 1);
        }

        .wheel::before, .wheel::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }
        .wheel::before {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            border: 2px dashed var(--neon-green);
            opacity: 0.6;
            animation: rotateRing 20s linear infinite, pulseRing 2s infinite ease-in-out;
        }
        .wheel::after {
             width: calc(100% + 12px);
             height: calc(100% + 12px);
             border: 2px dotted var(--neon-pink);
             opacity: 0.7;
             animation: rotateRing 25s linear infinite reverse;
        }

        @keyframes rotateRing {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes pulseRing {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .sector {
            position: absolute;
            /* Размеры и позиционирование будут установлены в JS */
            /* transform-origin будет установлен в JS */
            /* background будет установлен в JS */
            border-left: 1px solid rgba(0,0,0,0.2); /* Граница между секторами */
            overflow: hidden;
        }

        .prize-label {
            display: block;
            position: absolute;
            box-sizing: border-box;
            text-align: center;
            font-size: 10px; /* Уменьшим для лучшего вписывания */
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 2px rgba(0,0,0,0.9), 0 0 4px rgba(0,0,0,0.7);
            letter-spacing: 0.5px;
            white-space: normal; /* Позволяет перенос слов */
            word-break: break-word;
            padding: 2px 4px;
            line-height: 1.1;
            /* transform-origin и transform будут установлены в JS */
        }

        .wheel-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--mid-bg) 30%, var(--dark-bg) 70%);
            border-radius: 50%;
            border: 5px solid var(--neon-pink);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-pink),
                inset 0 0 15px rgba(255, 0, 255, 0.6);
            z-index: 2;
        }
        .wheel-center::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--neon-blue);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue), 0 0 3px #fff;
            animation: pulseDot 1.5s infinite ease-in-out;
        }

        @keyframes pulseDot {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue); }
            50% { transform: translate(-50%, -50%) scale(1.4); box-shadow: 0 0 12px var(--neon-blue), 0 0 25px var(--neon-blue), 0 0 5px #fff; }
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 45px solid var(--neon-pink);
            filter: drop-shadow(0 -4px 10px var(--neon-pink)) drop-shadow(0 0 5px #fff);
            z-index: 3;
            transition: transform 0.3s ease-out;
        }
        .pointer::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 10px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 2px;
            box-shadow: 0 0 5px #fff;
        }

        .spin-button {
            padding: 18px 40px;
            font-size: 1.4em;
            font-weight: 700;
            color: var(--light-text);
            background: linear-gradient(145deg, var(--neon-pink), #c000c0);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px rgba(255, 0, 255, 0.8),
                inset 0 0 8px rgba(255, 255, 255, 0.5),
                0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            margin-top: 25px;
        }
        .spin-button:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }
        .spin-button:hover:not(:disabled):before {
            width: 250%;
            height: 250%;
            opacity: 1;
        }
        .spin-button:hover:not(:disabled) {
            background: linear-gradient(145deg, #ff1aff, #d000d0);
            box-shadow:
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 50px #fff,
                inset 0 0 10px rgba(255, 255, 255, 0.8),
                0 4px 8px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        .spin-button:active:not(:disabled) {
            transform: translateY(0px) scale(0.97);
            box-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                inset 0 0 10px rgba(0,0,0,0.4);
        }
        .spin-button:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            padding: 40px 55px;
            background-color: rgba(20, 20, 35, 0.97);
            border: 3px solid var(--neon-blue);
            border-radius: 20px;
            box-shadow:
                0 0 35px var(--neon-blue),
                0 0 60px var(--neon-pink),
                0 0 80px rgba(0, 242, 255, 0.6);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease-out;
        }
        .result-popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .result-popup h2 {
            color: var(--neon-green);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px #fff;
        }
        .result-popup p {
            font-size: 1.5em;
            color: var(--light-text);
            margin-bottom: 30px;
            min-height: 40px;
        }
        .result-popup button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--dark-bg);
            background: linear-gradient(145deg, var(--neon-blue), #00c0c0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: 0 0 8px var(--neon-blue), 0 0 15px var(--neon-blue), 0 2px 3px rgba(0,0,0,0.2);
        }
        .result-popup button:hover {
            background: linear-gradient(145deg, #33ffff, #00dede);
            box-shadow: 0 0 12px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 5px #fff;
            transform: translateY(-1px);
        }
        .result-popup button:active {
            transform: translateY(0px) scale(0.98);
        }

    </style>
</head>
<body>
    <div class="fortune-wheel-container">
        <h1>НЕОНОВЫЙ РОЗЫГРЫШ</h1>
        <div class="wheel-wrapper">
            <div class="wheel" id="wheel">
                <!-- Сектора будут добавлены через JavaScript -->
            </div>
            <div class="wheel-center"></div>
            <div class="pointer" id="pointer"></div>
        </div>
        <button class="spin-button" id="spinButton">КРУТАНУТЬ!</button>
    </div>

    <div class="result-popup" id="resultPopup">
        <h2>ТВОЙ "ПРИЗ"!</h2>
        <p id="prizeText"></p>
        <button id="closePopup">ПРИНЯТО (С БОЛЬЮ)</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const pointer = document.getElementById('pointer');
        const resultPopup = document.getElementById('resultPopup');
        const prizeText = document.getElementById('prizeText');
        const closePopupButton = document.getElementById('closePopup');

        const prizes = [
            { text: "Вечный бан в TikTok", color: "#FF3E96", textColor: "#fff" },
            { text: "Курс 'Как дышать воздухом'", color: "#FF8C00", textColor: "#fff" },
            { text: "Золотой Доширак (пустой)", color: "#FFD700", textColor: "#222" },
            { text: "Подписка на мемы с баянами", color: "#32CD32", textColor: "#fff" },
            { text: "Фантомная SMS от банка", color: "#1E90FF", textColor: "#fff" },
            { text: "Набор невидимых инструментов", color: "#9370DB", textColor: "#fff" },
            { text: "Сертификат 'Король Френдзоны'", color: "#FF1493", textColor: "#fff" },
            { text: "Билет на концерт тишины", color: "#00CED1", textColor: "#fff" },
            { text: "Wi-Fi пароль от соседа (неверный)", color: "#FF4500", textColor: "#fff" },
            { text: "Книга '1001 способ прокрастинировать'", color: "#ADFF2F", textColor: "#222" },
            { text: "Диплом 'Мастер Неловких Пауз'", color: "#BA55D3", textColor: "#fff" },
            { text: "Поездка в Матрицу (без возврата)", color: "#6A5ACD", textColor: "#fff" }
        ];

        let numSectors = prizes.length;
        let anglePerSector = 360 / numSectors;
        let currentRotation = 0;
        let spinning = false;

        function adjustColor(hex, percent) {
            hex = hex.replace(/#/g, '');
            const num = parseInt(hex, 16),
            amt = Math.round(2.55 * percent),
            R = (num >> 16) + amt,
            G = (num >> 8 & 0x00FF) + amt,
            B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 + (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255)).toString(16).slice(1);
        }

        function createSectors() {
            wheel.innerHTML = ''; // Очищаем предыдущие сектора
            const wheelRadius = wheel.offsetWidth / 2;
            const skewAngle = 90 - anglePerSector; // Угол для skewY

            prizes.forEach((prize, i) => {
                const sector = document.createElement('div');
                sector.classList.add('sector');

                const color1 = prize.color;
                const color2 = adjustColor(prize.color, -20);
                sector.style.background = `linear-gradient(to bottom right, ${color1}, ${color2})`;

                // Установка размеров и позиционирования для каждого сектора (прямоугольника)
                sector.style.width = wheelRadius + 'px';
                sector.style.height = wheelRadius + 'px';
                sector.style.position = 'absolute';
                // Позиционируем верхний левый угол прямоугольника сектора в центре колеса
                sector.style.left = wheelRadius + 'px';
                sector.style.top = wheelRadius + 'px';

                // Точка трансформации - верхний левый угол сектора (который находится в центре колеса)
                sector.style.transformOrigin = '0% 0%';
                // Поворачиваем сектор и затем искажаем его в клин
                // Угол поворота должен учитывать позиционирование сектора, чтобы первый сектор начинался, например, справа
                const rotation = i * anglePerSector - (anglePerSector / 2) - 90; // Корректируем начальный угол и центрируем
                sector.style.transform = `rotate(${rotation}deg) skewY(${skewAngle}deg)`;


                const prizeLabel = document.createElement('div');
                prizeLabel.classList.add('prize-label');
                prizeLabel.textContent = prize.text;
                prizeLabel.style.color = prize.textColor || '#fff';

                // Размеры и позиционирование текста ВНУТРИ неискаженного прямоугольника сектора
                // Текст будет позиционироваться относительно верхнего левого угла сектора
                prizeLabel.style.width = `${wheelRadius * 0.85}px`; // Ширина текстового блока
                prizeLabel.style.position = 'absolute';
                // Позиционируем текст ближе к внешнему краю сектора
                prizeLabel.style.left = `${wheelRadius * 0.1}px`; // Небольшой отступ от "центральной оси" сектора
                prizeLabel.style.top = `${wheelRadius * 0.15}px`; // Отступ от "вершины" сектора

                // Обратные трансформации для текста, чтобы он был читаемым
                // 1. "Разискажаем" текст (обратно skewY)
                // 2. Поворачиваем текст, чтобы он был радиально направлен и читаем
                // Угол для радиального поворота текста (чтобы он был "стоячим" относительно центра)
                const textRotation = (90 - anglePerSector / 2);
                prizeLabel.style.transformOrigin = '50% 50%'; // Центр текстового блока
                prizeLabel.style.transform = `skewY(${-skewAngle}deg) rotate(${textRotation}deg) `;

                sector.appendChild(prizeLabel);
                wheel.appendChild(sector);
            });
        }


        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;
            pointer.style.transform = 'translateX(-50%) rotate(0deg)';

            const totalSpins = Math.floor(Math.random() * 4) + 8;
            const winningAngleIndex = Math.floor(Math.random() * numSectors);

            const targetSectorMiddleAngle = (winningAngleIndex * anglePerSector) + (anglePerSector / 2);
            // Целевой угол для колеса, чтобы середина выигрышного сектора была под указателем (указатель на 270 градусах или -90)
            const rotationToAlign = (270 - targetSectorMiddleAngle + 360) % 360;

            const finalRotation = (totalSpins * 360) + rotationToAlign - (currentRotation % 360);

            wheel.style.transition = `transform ${6 + Math.random()*2}s cubic-bezier(0.2, 0.95, 0.25, 1.0)`;
            wheel.style.transform = `rotate(${currentRotation + finalRotation}deg)`;
            currentRotation += finalRotation;

            wheel.addEventListener('transitionend', () => {
                wheel.style.transition = 'none';
                prizeText.textContent = prizes[winningAngleIndex].text;
                resultPopup.classList.add('show');

                pointer.style.transform = 'translateX(-50%) rotate(-15deg)';
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(10deg)', 150);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(-5deg)', 300);
                setTimeout(() => pointer.style.transform = 'translateX(-50%) rotate(0deg)', 450);

                spinning = false;
            }, { once: true });
        }

        closePopupButton.addEventListener('click', () => {
            resultPopup.classList.remove('show');
            spinButton.disabled = false;
        });

        spinButton.addEventListener('click', spinWheel);

        setTimeout(() => {
            createSectors();
            wheel.style.transform = `rotate(0deg)`; // Начальное состояние
        }, 100);

        // Для отладки можно добавить перерисовку при изменении размера окна,
        // но это может быть ресурсоемко
        // window.addEventListener('resize', () => {
        //     setTimeout(createSectors, 50);
        // });

    </script>
</body>
</html>
