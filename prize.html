<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СУПЕР ПРИЗ! - РазводЛохов.ru</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --wheel-size: 360px;
      --wheel-spin-duration: 8s;
      --wheel-ease-out: cubic-bezier(0.15, 0.75, 0.35, 1); /* Более выраженное замедление */

      /* Цвета для сегментов (8 шт) */
      --c1: #ff0055; --c2: #ff4f00; --c3: #ffd500; --c4: #00e075;
      --c5: #00b8ff; --c6: #4400ff; --c7: #c400ff; --c8: #ff00a2;
      
      --text-color-on-dark: #ffffff;
      --text-color-on-light: #222222; /* Для светлых сегментов как желтый */
      --text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    body { /* ... без изменений ... */ }
    .title-area { /* ... без изменений ... */ }
    @keyframes fadeInDown { /* ... без изменений ... */ }
    .header-title { /* ... без изменений ... */ }
    .sub-title { /* ... без изменений ... */ }
    .wheel-wrapper { /* ... без изменений ... */ }
    @keyframes zoomIn { /* ... без изменений ... */ }
    .pointer { /* ... без изменений ... */ }

    .wheel-container {
      width: var(--wheel-size);
      height: var(--wheel-size);
      position: relative;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #2a2f4a;
      background-image: conic-gradient(
        var(--c1) 0deg 45deg,   /* Сегмент 1 (0-45) */
        var(--c2) 45deg 90deg,  /* Сегмент 2 (45-90) */
        var(--c3) 90deg 135deg, /* Сегмент 3 (90-135) */
        var(--c4) 135deg 180deg, /* Сегмент 4 (135-180) */
        var(--c5) 180deg 225deg, /* Сегмент 5 (180-225) */
        var(--c6) 225deg 270deg, /* Сегмент 6 (225-270) */
        var(--c7) 270deg 315deg, /* Сегмент 7 (270-315) */
        var(--c8) 315deg 360deg  /* Сегмент 8 (315-360) */
      );
      box-shadow: 0 0 15px rgba(0,0,0,0.4),
                  inset 0 0 25px rgba(0,0,0,0.6),
                  0 0 30px rgba(100, 100, 255, 0.2);
      transition: transform var(--wheel-spin-duration) var(--wheel-ease-out);
      position: relative;
      transform: translateZ(0) rotate(0deg);
      will-change: transform;
      /* overflow: hidden; - Убрал, т.к. сегменты теперь просто текст */
    }
    
    /* Линии разделения сегментов */
    .wheel-lines-container {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none; /* Не мешают кликам */
        z-index: 1; /* Над цветным фоном, под хабом и текстом */
    }
    .wheel-line {
        position: absolute;
        width: 1px; /* Толщина линии */
        height: 50%; /* От центра до края */
        background-color: rgba(0,0,0,0.3); /* Цвет линии */
        left: 50%;
        top: 0; /* Начинается сверху */
        transform-origin: 50% 100%; /* Вращается вокруг центра колеса */
    }


    .wheel-segment-texts { /* Новый контейнер для всех текстов */
        position: absolute;
        top:0; left:0; width:100%; height:100%;
        z-index: 2; /* Поверх линий и фона, под хабом */
        pointer-events: none;
    }

    .segment-text-container { /* Контейнер для ОДНОГО текста, позиционируется JS */
        position: absolute;
        width: 100px; /* Ширина области текста, можно менять */
        height: 50px; /* Высота области текста, можно менять */
        /* top, left, transform будут установлены JS */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    
    .segment-text-container span {
        font-size: 0.8em;
        font-weight: 700;
        color: var(--text-color-on-dark); /* По умолчанию для темных фонов */
        text-shadow: var(--text-shadow);
        white-space: normal;
        line-height: 1.1;
        max-width: 90%; /* Чтобы не прилипал к краям контейнера */
    }
    /* Пример цвета текста для светлого сегмента (желтый --c3) */
    .segment-text-container.on-light span {
        color: var(--text-color-on-light);
        text-shadow: 0 1px 1px rgba(255,255,255,0.5);
    }


    .wheel-hub { /* ... без изменений ... z-index: 3; */ }
    .btn-spin { /* ... без изменений ... */ }
    @keyframes fadeInUp { /* ... без изменений ... */ }
    .result-popup { /* ... без изменений ... */ }
    .back-link { /* ... без изменений ... */ }
    .stars-bg, .star, @keyframes twinkle-star-anim { /* ... без изменений ... */ }


    @media (max-width: 768px) {
      :root { --wheel-size: 320px; --wheel-spin-duration: 7.5s; }
      .header-title { font-size: 2.8em; }
      .sub-title { font-size: 1.4em; }
      .pointer { width: 35px; height: 44px; left: -12px; }
      .segment-text-container span { font-size: 0.75em; }
      .btn-spin { font-size: 1.6em; padding: 16px 35px; }
    }

    @media (max-width: 480px) {
      :root { --wheel-size: 280px; --wheel-spin-duration: 7s; } /* Чуть увеличил колесо */
      body { padding: 15px; }
      .title-area { margin-bottom: 20px; }
      .header-title { font-size: 2.2em; }
      .sub-title { font-size: 1.1em; }
      .wheel-wrapper { margin-bottom: 30px; }
      .pointer { width: 30px; height: 38px; left: -10px; }
      .wheel { border-width: 4px; }
      .wheel-hub { width: 16%; height: 16%; border-width: 3px; } /* Чуть меньше хаб */
      .segment-text-container span { font-size: 0.68em; max-width: 85%; }
      .btn-spin { font-size: 1.3em; padding: 14px 30px; }
    }

  </style>
</head>
<body>
  <div class="stars-bg" id="starsContainer"></div>

  <div class="title-area">
    <h1 class="header-title">СУПЕР ПРИЗ!</h1>
    <p class="sub-title">Крути Колесо Удачи, Лох!</p>
  </div>

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <div class="wheel-container">
      <div class="wheel" id="prizeWheel">
        <div class="wheel-lines-container" id="wheelLinesContainer"></div>
        <div class="wheel-segment-texts" id="wheelSegmentTextsContainer"></div>
        <div class="wheel-hub"></div>
      </div>
    </div>
  </div>

  <button class="btn-spin" id="spinButton">ИСПЫТАТЬ УДАЧУ!</button>
  <div class="result-popup" id="resultPopup"> <!-- ... без изменений ... --> </div>
  <a href="index.html" class="back-link">На главную (если не страшно)</a>

  <script>
    const wheelElement = document.getElementById('prizeWheel');
    const wheelLinesContainer = document.getElementById('wheelLinesContainer');
    const wheelSegmentTextsContainer = document.getElementById('wheelSegmentTextsContainer');
    const spinButton = document.getElementById('spinButton');
    const resultPopup = document.getElementById('resultPopup');
    const prizeResultText = document.getElementById('prizeResultText');
    const closeResultPopup = document.getElementById('closeResultPopup');
    const root = document.documentElement;

    const segmentPrizes = [
      "Дырка от бублика", "Поездка в Магадан", "Ведро слёз", "Сертификат ЛОХА",
      "Минус счёт", "Пустота в душе", "Вечный бан", "Почётное НИЧЕГО"
    ];
    const segmentColors = ['--c1', '--c2', '--c3', '--c4', '--c5', '--c6', '--c7', '--c8'];
    // Укажем, какие сегменты "светлые" для контраста текста
    const lightSegmentIndices = [2]; // Индекс желтого сегмента (0-based)

    const numSegments = segmentPrizes.length;
    const segmentAngleDegrees = 360 / numSegments;

    let accumulatedRotation = 0;
    let isSpinning = false;

    function createWheelElements() {
        wheelLinesContainer.innerHTML = ''; // Очистка линий
        wheelSegmentTextsContainer.innerHTML = ''; // Очистка текстов

        const lineFragment = document.createDocumentFragment();
        const textFragment = document.createDocumentFragment();
        const wheelRadius = wheelElement.offsetWidth / 2;

        for (let i = 0; i < numSegments; i++) {
            // Создание линий разделения
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('wheel-line');
            lineDiv.style.transform = `rotate(${i * segmentAngleDegrees}deg)`;
            lineFragment.appendChild(lineDiv);

            // Создание текста для сегментов
            const textContainer = document.createElement('div');
            textContainer.classList.add('segment-text-container');
            
            const span = document.createElement('span');
            span.textContent = segmentPrizes[i];
            textContainer.appendChild(span);

            if (lightSegmentIndices.includes(i)) {
                textContainer.classList.add('on-light');
            }
            
            // Позиционирование текста
            // Угол до центра сегмента
            const angleToCenterOfSegmentRad = ((i * segmentAngleDegrees) + (segmentAngleDegrees / 2)) * (Math.PI / 180);
            
            // Расстояние от центра колеса до центра текста (например, 65-70% радиуса)
            const textDistanceFactor = 0.65; // 65% от радиуса
            const textX = wheelRadius + (wheelRadius * textDistanceFactor) * Math.cos(angleToCenterOfSegmentRad - Math.PI / 2) - (textContainer.offsetWidth / 2);
            const textY = wheelRadius + (wheelRadius * textDistanceFactor) * Math.sin(angleToCenterOfSegmentRad - Math.PI / 2) - (textContainer.offsetHeight / 2);

            textContainer.style.left = `${wheelRadius - (textContainer.offsetWidth/2)}px`; // Центрируем контейнер
            textContainer.style.top = `${wheelRadius - (textContainer.offsetHeight/2)}px`;

            // Вращаем контейнер, чтобы текст был направлен от центра, и сам текст чтобы был горизонтальным
            const textRotation = (i * segmentAngleDegrees) + (segmentAngleDegrees / 2); // Угол до центра сегмента
            textContainer.style.transform = `rotate(${textRotation}deg) translateX(${wheelRadius * (textDistanceFactor - 0.05) }px) rotate(${-textRotation}deg)`;
            // translateX сдвигает контейнер текста от центра к краю
            // Второй rotate выравнивает сам контейнер, чтобы текст внутри него был горизонтальным
            // -0.05 в translateX - небольшая коррекция, чтобы текст был чуть ближе к центру после поворота

            textFragment.appendChild(textContainer);
        }
        wheelLinesContainer.appendChild(lineFragment);
        wheelSegmentTextsContainer.appendChild(textFragment);
    }
    
    spinButton.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      spinButton.disabled = true;
      resultPopup.classList.remove('show');

      let randomFullSpins = (Math.floor(Math.random() * 8) + 15); // 15-22 оборотов
      if (window.innerWidth <= 480) {
          randomFullSpins = (Math.floor(Math.random() * 6) + 12); 
      }
      const totalRandomSpinsAngle = randomFullSpins * 360;
      const randomPartialSpinAngle = Math.floor(Math.random() * 360);
      
      const targetRotation = accumulatedRotation + totalRandomSpinsAngle + randomPartialSpinAngle;
      accumulatedRotation = targetRotation;
      
      wheelElement.style.transform = `rotate(${accumulatedRotation}deg)`;

      const spinDurationMs = parseFloat(getComputedStyle(root).getPropertyValue('--wheel-spin-duration').trim()) * 1000;

      setTimeout(() => {
        isSpinning = false;
        // spinButton.disabled = false;

        const pointerTargetAngle = 270; // Стрелка слева
        const finalEffectiveRotation = accumulatedRotation % 360;
        let angleAtPointer = (pointerTargetAngle - finalEffectiveRotation + 360 + (segmentAngleDegrees / 2) ) % 360;
        // Добавил segmentAngleDegrees / 2, чтобы компенсировать то, что сегменты начинаются от линии,
        // а нам нужен центр сегмента под указателем

        let landedSegmentIndex = Math.floor(angleAtPointer / segmentAngleDegrees);
        landedSegmentIndex = Math.max(0, Math.min(numSegments - 1, landedSegmentIndex));

        const prizeWon = segmentPrizes[landedSegmentIndex];
        prizeResultText.textContent = `Твой "приз": ${prizeWon}!`;
        resultPopup.classList.add('show');

        console.log(`Accumulated: ${accumulatedRotation}, Effective: ${finalEffectiveRotation}, AngleAtPointer: ${angleAtPointer}, Index: ${landedSegmentIndex}`);
        
        try {
            let mainPageScams = parseInt(localStorage.getItem('razvodLohovScamCount') || '0');
            localStorage.setItem('razvodLohovScamCount', mainPageScams + 1);
        } catch (e) { console.error("LS error:", e); }

      }, spinDurationMs + 100); 
    });

    closeResultPopup.addEventListener('click', () => resultPopup.classList.remove('show'));
    function createStars(count) { /* ... код createStars как раньше ... */ }

    // Инициализация
    window.addEventListener('resize', createWheelElements);
    createWheelElements();
    createStars(40);

  </script>
</body>
</html>
